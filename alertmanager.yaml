route:
  receiver: default
  group_by: [alertname, team]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        team: devops
      receiver: devops
    - match:
        team: platform
      receiver: platform

receivers:
  - name: default
    webhook_configs:
      - url: https://oncall-prod-us-central-0.grafana.net/oncall/integrations/v1/alertmanager/UrzdX3lmIJtOdXfzZUZlrtI5R/
        send_resolved: true
  - name: devops
    webhook_configs:
      - url: https://oncall-prod-us-central-0.grafana.net/oncall/integrations/v1/alertmanager/UrzdX3lmIJtOdXfzZUZlrtI5R/
        send_resolved: true
  - name: platform
    webhook_configs:
      - url: https://oncall-prod-us-central-0.grafana.net/oncall/integrations/v1/alertmanager/ixS0oRLy0M5yQWbtpmvqwPbLl/
        send_resolved: true
